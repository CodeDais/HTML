    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option group </title>
</head>

<body>

    <select>
        <optgroup label="Top Bank">
            <option value="">SBI</option>
            <option value="">BOI</option>
            <option value="">ICICI</option>
        </optgroup>
        <optgroup label="Other Bank">
            <option value="">Canara</option>
            <option value="">Axis</option>
            <option value="">Vijaya</option>
        </optgroup>
    </select>
